<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema com Logout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      animation: aparecer 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn.sim {
      background: #c62828;
      color: white;
    }
    .btn.sim:hover {
      background: #a81f1f;
    }

    .btn.nao {
      background: #e0e0e0;
      color: #333;
    }
    .btn.nao:hover {
      background: #cfcfcf;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Sistema</h1>
    <nav>

        <li><a href="#">Perfil</a></li>
        <li><a href="#" onclick="abrirLogout()">ðŸšª Logout</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding:20px;">
    <h2>Bem-vindo(a)!</h2>
    <p>ConteÃºdo principal do sistema aqui.</p>
  </main>

  <!-- Modal Logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Deseja realmente sair?</h2>
      <div class="modal-actions">
        <button class="btn sim" onclick="logout()">Sim</button>
        <button class="btn nao" onclick="fecharLogout()">NÃ£o</button>
      </div>
    </div>
  </div>

  <script>
    function abrirLogout() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function fecharLogout() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      // aqui vai sua lÃ³gica de logout
      window.location.href = "index.html"; // exemplo: redireciona para login
    }
  </script>
</body>
</html>
