<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to right, #1E63B5, #D62A6F);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 15px;
      color: white;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 18px auto;
      display: block;
    }

    .login-container h1 {
      margin-bottom: 22px;
    }

    .inputBox {
      margin-bottom: 18px;
      text-align: left;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      border-radius: 8px;
      background: none;
      color: white;
      border-bottom: 1px solid white;
      font-family: monospace;
      min-height: 48px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 18px;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #78B9E6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      background-image: linear-gradient(to right, #1E63B5, #78B9E6);
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-image: linear-gradient(to right, #164B87, #5AA2D3);
    }

    .register-link {
      margin-top: 18px;
      font-size: 14px;
    }

    .register-link a {
      color: #78B9E6;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo centralizada -->
    <img src="images/logo-abrc.png" alt="Logo" class="logo">

    <h1>Login</h1>

    <div class="inputBox">
      <input type="email" placeholder="Email" id="login-email" required>
    </div>

    <div class="inputBox">
      <input type="password" placeholder="Senha" id="login-senha" required>
    </div>

    <div class="options">
      <label for="toggleSenha">
        <input type="checkbox" id="toggleSenha"> Mostrar senha
      </label>
      <a href="Recuperaçãodesenha.html">Esqueceu a senha?</a>
    </div>

    <button id="login-btn">Entrar</button>

    <div class="register-link">
      <p>Não tem conta? <a href="Cadastramento.html">Cadastre-se</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;

      if (!email || !senha) {
        alert('Preencha todos os campos!');
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: senha
      });

      if (error) {
        alert('Erro ao fazer login: ' + error.message);
        return;
      }

      alert('Login realizado com sucesso!');
      window.location.href = 'base.html';
    }

    document.getElementById('login-btn').addEventListener('click', login);

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    document.getElementById('toggleSenha').addEventListener('change', function () {
      const senhaInput = document.getElementById('login-senha');
      senhaInput.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>

</html>
