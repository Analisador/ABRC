<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- estilos iguais aos que você já fez -->
  <style>
    /* ... seu CSS inteiro aqui (sem mudanças fora do escopo) ... */
  </style>
</head>

<body>
  <!-- mantém o mesmo HTML -->
  <button class="menu-toggle" onclick="toggleMenu()"><i data-lucide="menu"></i></button>

  <nav class="sidebar" id="sidebar">
    <div>
      <h2>A.B.R.C</h2>
      <button onclick="goToHome()"><i data-lucide="gauge"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Tráfego</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="confirmLogout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <img src="images/logo-abrc.png" alt="Logo" class="sidebar-logo">
  </nav>

  <main class="container">
    <h1>Classificação de Tráfego</h1>
    <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>

    <!-- Legenda centralizada abaixo do gráfico -->
    <div id="legendaGrafico">
      <div><div style="width: 20px; height: 20px; background-color: #4e9cff; border-radius: 4px;"></div><span>OUTRO</span></div>
      <div><div style="width: 20px; height: 20px; background-color: #ff3333; border-radius: 4px;"></div><span>HTTP (Navegação não segura)</span></div>
      <div><div style="width: 20px; height: 20px; background-color: #f54291; border-radius: 4px;"></div><span>VPNs</span></div>
      <div><div style="width: 20px; height: 20px; background-color: #33cc33; border-radius: 4px;"></div><span>DNS</span></div>
      <div><div style="width: 20px; height: 20px; background-color: #ffa500; border-radius: 4px;"></div><span>HTTP (Navegação web padrão)</span></div>
      <div><div style="width: 20px; height: 20px; background-color: #cc33ff; border-radius: 4px;"></div><span>HTTPS</span></div>
    </div>

    <div class="info-caixa" id="infoCaixa">
      <h2 id="infoCategoria"></h2>
      <p id="infoPorcentagem"></p>
      <p><strong>Portas:</strong> <span id="infoPortas"></span></p>
      <p><strong>Exemplos:</strong> <span id="infoExemplos"></span></p>
      <div>
        <strong>Últimos Registros:</strong>
        <ul id="infoRegistros"></ul>
      </div>
    </div>
  </main>

  <!-- Modal logout -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal-content">
      <h3>Deseja realmente sair?</h3>
      <div class="modal-buttons">
        <button class="btn-sim" onclick="logout()">Sim</button>
        <button class="btn-nao" onclick="fecharModal()">Não</button>
      </div>
    </div>
  </div>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Mapeamento expandido de portas -> [Nome, Exemplos]
    const mapeamentoPortas = {
      20: ["FTP-DATA", "Transferência de arquivos (dados)"],
      21: ["FTP", "Transferência de arquivos"],
      22: ["SSH", "Acesso remoto seguro"],
      23: ["Telnet", "Acesso remoto inseguro (obsoleto)"],
      25: ["SMTP", "Envio de e-mails"],
      53: ["DNS", "Resolução de nomes"],
      80: ["HTTP", "Navegação web, APIs HTTP"],
      110: ["POP3", "Recebimento de e-mails antigo"],
      123: ["NTP", "Sincronização de horário"],
      143: ["IMAP", "Acesso a e-mails"],
      443: ["HTTPS", "Sites seguros, APIs HTTPS, VPNs TLS"],
      465: ["SMTPS", "Envio de e-mails seguro"],
      587: ["SMTP Seguro", "Envio de e-mails autenticado"],
      993: ["IMAPS", "IMAP sobre TLS"],
      995: ["POP3S", "POP3 sobre TLS"],
      3306: ["MySQL", "Banco de dados"],
      3389: ["RDP", "Acesso remoto (Windows)"],
      5432: ["PostgreSQL", "Banco de dados"],
      8080: ["HTTP Alternativa", "Servidores de teste, proxies"]
    };

    let dadosAtuais = [];

    async function carregarDados() {
      const { data, error } = await supabase
        .from('trafego')
        .select('timestamp, tipo, porta')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }
      dadosAtuais = data;
      desenharGrafico(data);
    }

    function desenharGrafico(data) {
      const contagem = {};
      data.forEach(registro => {
        const tipo = registro.tipo || 'Desconhecido';
        contagem[tipo] = (contagem[tipo] || 0) + 1;
      });

      const total = data.length;
      const ctx = document.getElementById('graficoTrafego').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            data: Object.values(contagem),
            backgroundColor: [
              '#4e9cff', // OUTRO
              '#ff3333', // HTTP inseguro
              '#f54291', // VPNs
              '#33cc33', // DNS
              '#ffa500', // HTTP padrão
              '#cc33ff'  // HTTPS
            ],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: "white",
              font: { weight: "bold" },
              formatter: (value, ctx) => {
                const sum = ctx.chart._metasets[0].total;
                const pct = ((value / sum) * 100).toFixed(1) + "%";
                return pct;
              }
            }
          },
          onClick: (evt, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const categoria = chart.data.labels[index];
              const qtd = chart.data.datasets[0].data[index];
              const porcentagem = ((qtd / total) * 100).toFixed(2) + '%';
              mostrarInfo(categoria, porcentagem);
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function mostrarInfo(categoria, porcentagem) {
      const infoCaixa = document.getElementById("infoCaixa");
      const registrosCategoria = dadosAtuais.filter(d => d.tipo === categoria);
      const portasUsadas = [...new Set(registrosCategoria.map(r => r.porta).filter(Boolean))];

      const exemplos = portasUsadas.map(p => {
        if (mapeamentoPortas[p]) {
          return `${mapeamentoPortas[p][0]} → ${mapeamentoPortas[p][1]}`;
        }
        return "Desconhecido";
      });

      document.getElementById("infoCategoria").innerText = categoria;
      document.getElementById("infoPorcentagem").innerText = `Porcentagem: ${porcentagem}`;
      document.getElementById("infoPortas").innerText = portasUsadas.length ? portasUsadas.join(', ') : "N/A";
      document.getElementById("infoExemplos").innerText = exemplos.length ? [...new Set(exemplos)].join('; ') : "N/A";

      const lista = document.getElementById("infoRegistros");
      lista.innerHTML = "";
      registrosCategoria.slice(0, 5).forEach(r => {
        const li = document.createElement("li");
        li.innerText = `${r.timestamp} - Porta ${r.porta || "N/A"}`;
        lista.appendChild(li);
      });

      infoCaixa.style.display = "block";
    }

    // navegação e logout sem alterações
    function toggleMenu() { document.getElementById("sidebar").classList.toggle("active"); }
    function goToHome() { window.location.href = 'base.html'; }
    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function confirmLogout() { document.getElementById("logoutModal").style.display = "flex"; }
    function fecharModal() { document.getElementById("logoutModal").style.display = "none"; }
    function logout() { supabase.auth.signOut().then(() => window.location.href = 'index.html'); }

    window.onload = () => {
      carregarDados();
      lucide.createIcons();
    };
  </script>
</body>

</html>
