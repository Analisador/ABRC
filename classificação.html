<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      color: white;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      gap: 25px;
      transition: transform 0.3s ease;
    }

    nav.sidebar h2 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 25px 0;
    }

    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      position: relative;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }

    .grafico-pequeno {
      width: 350px;
      height: 350px;
    }

    .info-caixa {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .info-caixa h2 {
      margin-bottom: 10px;
    }

    .info-caixa p {
      margin-bottom: 6px;
    }

    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-size: 14px;
      color: white;
    }

    .legend div {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <button class="menu-toggle" onclick="toggleMenu()"><i data-lucide="menu"></i></button>

  <nav class="sidebar" id="sidebar">
    <div>
      <h2>A.B.R.C</h2>
      <button onclick="goToHome()"><i data-lucide="gauge"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i>Tráfego</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <img src="images/logo-abrc.png" alt="Logo" class="sidebar-logo">
  </nav>

  <main class="container">
    <h1>Classificação de Tráfego</h1>
    <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>

    <div class="info-caixa" id="infoCaixa">
      <h2 id="infoCategoria"></h2>
      <p id="infoPorcentagem"></p>
      <p><strong>Portas:</strong> <span id="infoPortas"></span></p>
      <p><strong>Exemplos:</strong> <span id="infoExemplos"></span></p>
      <div>
        <strong>Últimos Registros:</strong>
        <ul id="infoRegistros"></ul>
      </div>
    </div>

    <!-- Legenda das cores -->
    <div class="legend">
      <div><div class="legend-color" style="background-color: #4e9cff;"></div> HTTP</div>
      <div><div class="legend-color" style="background-color: #f54291;"></div> HTTPS</div>
      <div><div class="legend-color" style="background-color: #33cc33;"></div> FTP</div>
      <div><div class="legend-color" style="background-color: #ffa500;"></div> SMTP</div>
      <div><div class="legend-color" style="background-color: #cc33ff;"></div> DNS</div>
      <div><div class="legend-color" style="background-color: #ff3333;"></div> SMTP Seguro</div>
      <div><div class="legend-color" style="background-color: #00cccc;"></div> Outros</div>
    </div>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    const mapeamentoPortas = {
      80: ["HTTP", "Navegação web, APIs HTTP"],
      8080: ["HTTP Alternativa", "Servidores de teste, proxies"],
      443: ["HTTPS", "Sites seguros, APIs HTTPS, VPNs TLS"],
      21: ["FTP", "Transferência de arquivos"],
      53: ["DNS", "Resolução de nomes"],
      25: ["SMTP", "Envio de e-mails"],
      587: ["SMTP Seguro", "Envio de e-mails autenticado"]
    };

    let dadosAtuais = [];

    async function carregarDados() {
      const { data, error } = await supabase
        .from('trafego')
        .select('timestamp, tipo, porta')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }
      dadosAtuais = data;
      desenharGrafico(data);
    }

    function desenharGrafico(data) {
      const contagem = {};
      data.forEach(registro => {
        const tipo = registro.tipo || 'Desconhecido';
        contagem[tipo] = (contagem[tipo] || 0) + 1;
      });

      const total = data.length;
      const ctx = document.getElementById('graficoTrafego').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            data: Object.values(contagem),
            backgroundColor: ['#4e9cff', '#f54291', '#33cc33', '#ffa500', '#cc33ff', '#ff3333', '#00cccc'],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          onClick: (evt, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const categoria = chart.data.labels[index];
              const qtd = chart.data.datasets[0].data[index];
              const porcentagem = ((qtd / total) * 100).toFixed(2) + '%';
              mostrarInfo(categoria, porcentagem);
            }
          }
        }
      });
    }

    function mostrarInfo(categoria, porcentagem) {
      const infoCaixa = document.getElementById("infoCaixa");
      const registrosCategoria = dadosAtuais.filter(d => d.tipo === categoria);
      const portasUsadas = [...new Set(registrosCategoria.map(r => r.porta).filter(Boolean))];
      const exemplos = portasUsadas.map(p => mapeamentoPortas[p]?.[1] || "Desconhecido");

      document.getElementById("infoCategoria").innerText = categoria;
      document.getElementById("infoPorcentagem").innerText = `Porcentagem: ${porcentagem}`;
      document.getElementById("infoPortas").innerText = portasUsadas.length ? portasUsadas.join(', ') : "N/A";
      document.getElementById("infoExemplos").innerText = exemplos.length ? [...new Set(exemplos)].join('; ') : "N/A";

      const lista = document.getElementById("infoRegistros");
      lista.innerHTML = "";
      registrosCategoria.slice(0, 5).forEach(r => {
        const li = document.createElement("li");
        li.innerText = `${r.timestamp} - Porta ${r.porta || "N/A"}`;
        lista.appendChild(li);
      });

      infoCaixa.style.display = "block";
    }

    function goToHome() { window.location.href = 'base.html'; }
    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    window.onload = () => {
      carregarDados();
      lucide.createIcons();
    };
  </script>
</body>

</html>
