<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      color: white;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sidebar */
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 25px; /* Ajustando o espaçamento entre os botões */
      transition: transform 0.3s ease;
      justify-content: space-between;
    }

    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      user-select: none;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav.sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    .sidebar-logo {
      margin-top: auto;
      text-align: center;
    }

    .sidebar-logo .logo {
      max-width: 150px;
      width: 100%;
      height: auto;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .sidebar-logo .logo:hover {
      opacity: 1;
    }

    /* Conteúdo */
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }

    .grafico-pequeno {
      width: 350px;
      height: 350px;
    }

    .info-caixa {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .info-caixa h2 {
      margin-bottom: 10px;
    }

    .info-caixa p {
      margin-bottom: 6px;
    }

    /* Botão hamburguer */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      main.container {
        margin: 20px;
        padding: 20px;
      }

      .grafico-pequeno {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <button class="menu-toggle" onclick="toggleMenu()"><i data-lucide="menu"></i></button>

  <nav class="sidebar" id="sidebar">
    <div>
      <h2>A.B.R.C</h2>
      <button onclick="goToHome()"><i data-lucide="gauge"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Tráfego</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <img src="images/logo-abrc.png" alt="Logo" class="sidebar-logo">
  </nav>

  <main class="container">
    <h1>Classificação de Tráfego</h1>
    <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>
  </main>

  <script>
    // Restante do script conforme o código original.
  </script>
</body>
</html>
