<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      display: flex;
      height: 100vh;
      color: white;
    }
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
    }
    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 22px;
      text-align: center;
    }
    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav.sidebar button:hover {
      background-color: #ff4e4e;
    }
    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }
    main.container {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h1 { text-align: center; margin-bottom: 30px; width: 100%; }
    .grafico-container { flex: 1; display: flex; justify-content: center; align-items: center; }
    .detalhes-container { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; }
    .grafico-pequeno { max-width: 350px; max-height: 350px; }
    .menu-toggle { display: none; }
    @media (max-width: 768px) {
      main.container { flex-direction: column; }
      .grafico-container, .detalhes-container { width: 100%; }
    }
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <h2>A.B.R.C</h2>
    <button onclick="goToHome()"><i data-lucide="home"></i> Speed Test</button>
    <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <main class="container">
    <div class="grafico-container">
      <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>
    </div>
    <div class="detalhes-container" id="detalhes">
      <h2>Detalhes</h2>
      <p>Selecione uma fatia do gráfico para ver mais informações.</p>
    </div>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function carregarDados() {
      const { data, error } = await supabase
        .from('trafego')
        .select('"carimbo de data/hora" as timestamp, tipo, porta')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }
      desenharGrafico(data);
    }

    function desenharGrafico(data) {
      const contagem = {};
      const portasPorTipo = {};
      data.forEach(registro => {
        const tipo = registro.tipo || 'Desconhecido';
        contagem[tipo] = (contagem[tipo] || 0) + 1;
        portasPorTipo[tipo] = portasPorTipo[tipo] || new Set();
        if (registro.porta) portasPorTipo[tipo].add(registro.porta);
      });

      const total = data.length;
      const ctx = document.getElementById('graficoTrafego').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            data: Object.values(contagem),
            backgroundColor: ['#A5C9CA','#E7E6E1','#C9CCD5','#D3CEDF','#FFE6E6','#F7DAD9','#F9E4C8'],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (context) => {
                  const valor = context.parsed;
                  const perc = ((valor / total) * 100).toFixed(1);
                  return `${context.label}: ${valor} (${perc}%)`;
                }
              }
            }
          },
          onClick: (evt, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const tipo = ctx.chart.data.labels[index];
              const valor = contagem[tipo];
              const perc = ((valor / total) * 100).toFixed(1);
              const portas = Array.from(portasPorTipo[tipo]).join(', ');
              const ultimos = data.filter(r => r.tipo === tipo).slice(0, 5);
              document.getElementById('detalhes').innerHTML = `
                <h2>${tipo}</h2>
                <p><b>Porcentagem:</b> ${perc}%</p>
                <p><b>Portas associadas:</b> ${portas || 'Nenhuma'}</p>
                <h3>Últimos registros</h3>
                <ul>${ultimos.map(r => `<li>${r.timestamp} - Porta ${r.porta}</li>`).join('')}</ul>
              `;
            }
          }
        }
      });
    }

    function goToHome() { window.location.href = 'base.html'; }
    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function logout() { supabase.auth.signOut().then(() => window.location.href = 'index.html'); }

    window.onload = () => {
      carregarDados();
      lucide.createIcons();
    };
  </script>
</body>
</html>
