<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      color: white;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Sidebar */
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      gap: 25px;
      transition: transform 0.3s ease;
    }

    nav.sidebar h2 {
      font-size: 22px;
      text-align: center;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav.sidebar button:hover {
      background-color: rgba(242, 197, 70, 0.4);
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    .sidebar-logo {
      width: 120px;
      margin: 20px auto 0 auto;
      display: block;
    }

    /* Conteúdo */
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .grafico-pequeno {
      width: 350px;
      height: 350px;
    }

    /* Caixa de informações */
    .info-box {
      flex: 1 1 300px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }

    .info-box h3 {
      margin-bottom: 10px;
      color: #f2c546;
    }

    .info-box p {
      margin-bottom: 6px;
      font-size: 14px;
      line-height: 1.4em;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      main.container {
        margin: 20px;
        padding: 20px;
      }

      .grafico-pequeno {
        width: 250px;
        height: 250px;
      }
    }

    /* Botão hamburguer */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <button class="menu-toggle" onclick="toggleMenu()">
    <i data-lucide="menu"></i>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div>
      <h2>A.B.R.C</h2>
      <button onclick="goToHome()"><i data-lucide="gauge"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <img src="images/logo-abrc.png" alt="Logo" class="sidebar-logo">
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container">
    <div>
      <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>
    </div>
    <div id="infoTrafego" class="info-box">
      <h3>Detalhes do Tráfego</h3>
      <p>Passe o mouse ou toque em uma fatia do gráfico para ver detalhes sobre cada tipo de tráfego detectado.</p>
    </div>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const explicacoes = {
      'HTTP': {
        titulo: 'HTTP – Tráfego Web',
        descricao: 'Acessos a sites sem criptografia.',
        exemplos: 'Ex.: blogs, APIs abertas.',
        nota: 'Menos seguro, dados podem ser interceptados.'
      },
      'HTTPS': {
        titulo: 'HTTPS – Tráfego Web Seguro',
        descricao: 'Acessos protegidos com criptografia.',
        exemplos: 'Ex.: bancos, redes sociais, e-commerce.',
        nota: 'Mais seguro contra ataques.'
      },
      'FTP': {
        titulo: 'FTP – Transferência de Arquivos',
        descricao: 'Usado para enviar e receber arquivos.',
        exemplos: 'Ex.: servidores de hospedagem.',
        nota: 'Normalmente sem criptografia, use SFTP para mais segurança.'
      },
      'DNS': {
        titulo: 'DNS – Resolução de Nomes',
        descricao: 'Tradução de endereços de sites para IPs.',
        exemplos: 'Ex.: quando você acessa google.com.',
        nota: 'Pode ser alvo de ataques de spoofing.'
      }
    };

    let chart;

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    async function carregarDados() {
      const { data, error } = await supabase
        .from('trafego')
        .select('timestamp, tipo, porta')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }
      desenharGrafico(data);
    }

    function desenharGrafico(data) {
      const contagem = {};
      data.forEach(registro => {
        const tipo = registro.tipo || 'Desconhecido';
        contagem[tipo] = (contagem[tipo] || 0) + 1;
      });

      const ctx = document.getElementById('graficoTrafego').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            data: Object.values(contagem),
            backgroundColor: ['#4e9cff', '#f54291', '#33cc33', '#ffa500', '#cc33ff', '#ff3333', '#00cccc'],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          },
          onHover: (event, elements) => {
            if (elements.length) {
              const label = chart.data.labels[elements[0].index];
              mostrarInfo(label);
            }
          }
        }
      });
    }

    function mostrarInfo(label) {
      const info = explicacoes[label] || {
        titulo: label,
        descricao: 'Sem descrição disponível.',
        exemplos: 'Sem exemplos.',
        nota: 'Sem informações adicionais.'
      };

      document.getElementById('infoTrafego').innerHTML = `
        <h3>${info.titulo}</h3>
        <p>${info.descricao}</p>
        <p><strong>Exemplos:</strong> ${info.exemplos}</p>
        <p><strong>Nota:</strong> ${info.nota}</p>
      `;
    }

    function goToHome() { window.location.href = 'base.html'; }
    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    window.onload = () => {
      carregarDados();
      lucide.createIcons();
    };
  </script>
</body>

</html>
