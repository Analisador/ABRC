<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Classificação de Tráfego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #0d0d1a;
            color: white;
        }

        /* Menu lateral */
        .sidebar {
            width: 220px;
            background: linear-gradient(to bottom, #0d0d1a, #1e1e2f);
            padding-top: 20px;
            flex-shrink: 0;
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Conteúdo */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Título centralizado */
        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a span {
                display: none;
            }
            .sidebar i {
                margin-right: 0;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Painel</h2>
        <a href="#"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="#"><i class="fas fa-file-alt"></i><span>Logs</span></a>
        <a href="#"><i class="fas fa-chart-bar"></i><span>Classificação</span></a>
        <a href="#"><i class="fas fa-user"></i><span>Perfil</span></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <div class="content">
        <h1>Classificação de Tráfego</h1>
        <canvas id="trafficChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Web - HTTP (Navegação não segura)', 'Outros', 'Seguros', 'Apps', 'Diversos'],
                datasets: [{
                    data: [12, 30, 20, 15, 8],
                    backgroundColor: ['#4e79a7', '#f28e2b', '#e15759', '#76b7b2', '#59a14f']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
