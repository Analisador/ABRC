<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificação de Tráfego</title>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.244.0/dist/lucide.min.js"></script>

  <style>
    :root {
      --bg-gradient: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      --sidebar-bg: rgba(0, 0, 0, 0.85);
      --card-bg: rgba(0, 0, 0, 0.85);
      --hover-red: #ff4e4e;
      --text-color: #fff;
      --border-radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    nav.sidebar {
      background: var(--sidebar-bg);
      width: 240px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 25px;
    }

    nav.sidebar h2 {
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      user-select: none;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav.sidebar button:hover {
      background-color: var(--hover-red);
    }

    nav.sidebar button svg {
      stroke: var(--text-color);
      width: 20px;
      height: 20px;
    }

    /* Main content */
    main.container {
      flex: 1;
      background: var(--card-bg);
      margin: 40px;
      padding: 40px;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: bold;
      user-select: none;
    }

    .grafico-pequeno {
      width: 350px;
      height: 350px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      nav.sidebar {
        display: none;
      }
      main.container {
        margin: 0;
        border-radius: 0;
        height: 100vh;
      }
      .grafico-pequeno {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Painel</h2>
    <button onclick="navigate('base.html')"><i data-lucide="home"></i> Início</button>
    <button onclick="navigate('logs.html')"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="navigate('classificação.html')"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="navigate('perfil.html')"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container">
    <h1>Classificação de Tráfego</h1>
    <canvas id="graficoTrafego" class="grafico-pequeno"></canvas>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let chartInstance = null;

    async function carregarDados() {
      const { data, error } = await supabase
        .from('trafego')
        .select('timestamp, tipo, porta')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }

      desenharGrafico(data);
    }

    function desenharGrafico(data) {
      const contagem = data.reduce((acc, { tipo }) => {
        const tipoLabel = tipo || 'Desconhecido';
        acc[tipoLabel] = (acc[tipoLabel] || 0) + 1;
        return acc;
      }, {});

      const ctx = document.getElementById('graficoTrafego').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            label: 'Tipos de Tráfego',
            data: Object.values(contagem),
            backgroundColor: [
              '#4e9cff', '#f54291', '#33cc33', '#ffa500', '#cc33ff', '#ff3333', '#00cccc'
            ],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: 'bottom', labels: { color: 'white' } },
            tooltip: {
              callbacks: {
                label: ({ label, parsed }) => `${label}: ${parsed}`
              }
            }
          }
        }
      });
    }

    function navigate(url) {
      window.location.href = url;
    }

    function logout() {
      supabase.auth.signOut().then(() => navigate('index.html'));
    }

    window.onload = () => {
      carregarDados();
      lucide.replace();
    };
  </script>
</body>
</html>
