<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    nav.sidebar {
      background: rgba(0,0,0,0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
      transition: transform 0.3s ease;
      justify-content: space-between; /* Mantém itens em cima e logo embaixo */
    }

    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      color: white;
      user-select: none;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav.sidebar button:hover {
      background-color: #ff4e4e;
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    /* Logo no rodapé */
    .sidebar-logo {
      margin-top: auto;
      text-align: center;
    }

    .sidebar-logo .logo {
      max-width: 150px;
      width: 100%;
      height: auto;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .sidebar-logo .logo:hover {
      opacity: 1;
    }

    /* Conteúdo */
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ffffff;
      color: black;
      border-radius: 15px;
      padding: 25px 30px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
      min-width: 180px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .chart-block {
      margin-top: 20px;
    }

    canvas {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      width: 100% !important;
    }

    /* Botão hamburguer */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      main.container {
        margin: 20px;
        padding: 20px;
      }

      .card-container {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Botão hamburguer -->
  <button class="menu-toggle" onclick="toggleMenu()">
    <i data-lucide="menu"></i>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div>
      <h2>Painel</h2>
      <button onclick="goToHome()"><i data-lucide="home"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <div class="sidebar-logo">
      <img src="images/logo-abrc.png" alt="Logo" class="logo">
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container">
    <h1>Speed Test</h1>

    <div class="card-container">
      <div class="card" id="downloadCard">Download: -- Mbps</div>
      <div class="card" id="uploadCard">Upload: -- Mbps</div>
    </div>

    <div class="chart-block">
      <canvas id="speedChart"></canvas>
    </div>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let speedChartInstance;

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    async function fetchSpeedtest() {
      const { data, error } = await supabase
        .from('speedtest')
        .select('timestamp, download, upload')
        .order('timestamp', { ascending: true });

      if (error) {
        console.error('Erro ao buscar speedtest:', error);
        return [];
      }

      updateLatestCards(data);
      return data;
    }

    function updateLatestCards(data) {
      if (!data.length) return;
      const latest = data[data.length - 1];
      document.getElementById('downloadCard').textContent = `Download: ${latest.download} Mbps`;
      document.getElementById('uploadCard').textContent = `Upload: ${latest.upload} Mbps`;
    }

    function renderSpeedChart(data) {
      const labels = data.map(d => new Date(d.timestamp).toLocaleString());
      const download = data.map(d => d.download);
      const upload = data.map(d => d.upload);

      if (speedChartInstance) speedChartInstance.destroy();

      speedChartInstance = new Chart(document.getElementById('speedChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Download (Mbps)', data: download, borderColor: 'red', fill: false },
            { label: 'Upload (Mbps)', data: upload, borderColor: 'blue', fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'black' } }
          },
          scales: {
            x: { ticks: { color: 'black' } },
            y: { ticks: { color: 'black' } }
          }
        }
      });
    }

    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
    function goToHome() {
      fetchSpeedtest().then(data => renderSpeedChart(data));
    }

    window.onload = () => {
      fetchSpeedtest().then(data => renderSpeedChart(data));
      lucide.createIcons();
    };
  </script>
</body>
</html>
