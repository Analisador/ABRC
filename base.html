<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      display: flex;
      height: 100vh;
      color: white;
    }

    /* Sidebar */
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
      transition: transform 0.3s ease;
    }

    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav.sidebar button:hover {
      background-color: #ff4e4e;
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    /* Conteúdo */
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .grafico-pequeno {
      width: 350px;
      height: 350px;
    }

    /* Botão hamburguer */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      main.container {
        margin: 20px;
        padding: 20px;
      }

      .grafico-pequeno {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <button class="menu-toggle" onclick="toggleMenu()">
    <i data-lucide="menu"></i>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h2>Painel</h2>
    <button onclick="goToHome()"><i data-lucide="home"></i> Início</button>
    <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <!-- Conteúdo Principal -->

    <h1>Speed Test</h1>
