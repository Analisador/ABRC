<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.244.0/dist/lucide.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar fixa no padrão da imagem */
    nav.sidebar {
      background: linear-gradient(180deg, #0e0e1a, #181828);
      width: 240px;
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
      box-sizing: border-box;
      gap: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }

    nav.sidebar h2 {
      margin: 0 0 20px 0;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: white;
      letter-spacing: 0.5px;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    nav.sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    /* Área principal */
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 30px;
      padding: 30px;
      border-radius: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Cards */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ffffff;
      color: black;
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      min-width: 150px;
      flex: 1 1 200px;
      max-width: 280px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Gráfico */
    .chart-block {
      margin-top: 20px;
      width: 100%;
    }

    canvas {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      max-height: 400px;
      width: 100% !important;
      height: auto !important;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: 100%;
      }

      nav.sidebar {
        width: 100%;
        flex-direction: row;
        padding: 10px;
        gap: 8px;
        overflow-x: auto;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar button {
        font-size: 14px;
        padding: 8px;
        white-space: nowrap;
      }

      nav.sidebar button svg {
        width: 16px;
        height: 16px;
      }

      main.container {
        margin: 10px;
        padding: 15px;
      }

      .card-container {
        flex-direction: column;
        gap: 15px;
      }

      canvas {
        max-height: 300px;
      }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>Painel</h2>
    <button onclick="goToHome()">
      <i data-lucide="home"></i> Início
    </button>
    <button onclick="verLogs()">
      <i data-lucide="file-text"></i> Logs
    </button>
    <button onclick="verClassificacao()">
      <i data-lucide="bar-chart-2"></i> Classificação
    </button>
    <button onclick="verPerfil()">
      <i data-lucide="user"></i> Perfil
    </button>
    <button onclick="logout()">
      <i data-lucide="log-out"></i> Logout
    </button>
  </nav>

  <main class="container">
    <h1>Speed Test</h1>

    <div class="card-container">
      <div class="card" id="downloadCard">Download: -- Mbps</div>
      <div class="card" id="uploadCard">Upload: -- Mbps</div>
    </div>

    <div class="chart-block">
      <canvas id="speedChart"></canvas>
    </div>
  </main>

  <script>
    const { createClient } = window.supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'SUA_CHAVE_SUPABASE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let speedChartInstance;

    async function fetchSpeedtest() {
      const { data, error } = await supabase
        .from('speedtest')
        .select('timestamp, download, upload')
        .order('timestamp', { ascending: true });

      if (error) {
        console.error('Erro ao buscar speedtest:', error);
        return [];
      }

      updateLatestCards(data);
      return data;
    }

    function updateLatestCards(data) {
      if (!data.length) return;
      const latest = data[data.length - 1];
      document.getElementById('downloadCard').textContent = `Download: ${latest.download} Mbps`;
      document.getElementById('uploadCard').textContent = `Upload: ${latest.upload} Mbps`;
    }

    function renderSpeedChart(data) {
      const labels = data.map(d => new Date(d.timestamp).toLocaleString());
      const download = data.map(d => d.download);
      const upload = data.map(d => d.upload);

      if (speedChartInstance) speedChartInstance.destroy();

      speedChartInstance = new Chart(document.getElementById('speedChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Download (Mbps)', data: download, borderColor: 'red', fill: false },
            { label: 'Upload (Mbps)', data: upload, borderColor: 'blue', fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'black' } }
          },
          scales: {
            x: { ticks: { color: 'black' } },
            y: { ticks: { color: 'black' } }
          }
        }
      });
    }

    function verLogs() { window.location.href = 'logs.html'; }
    function verClassificacao() { window.location.href = 'classificação.html'; }
    function verPerfil() { window.location.href = 'perfil.html'; }
    function logout() {
      supabase.auth.signOut().then(() => { window.location.href = 'index.html'; });
    }
    function goToHome() { fetchSpeedtest().then(data => renderSpeedChart(data)); }

    window.onload = () => {
      fetchSpeedtest().then(data => renderSpeedChart(data));
      lucide.replace();
    };
  </script>
</body>
</html>
