<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
      padding: 20px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .box {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 140px;
      height: auto;
    }

    fieldset {
      border: 2px solid #2165ac;
      border-radius: 10px;
      padding: 20px;
    }

    legend {
      background-color: #2165ac;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .inputBox {
      margin-bottom: 20px;
      position: relative;
    }

    .dataBox {
      margin-bottom: 30px;
    }

    .inputUser {
      background: none;
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      color: white;
      font-size: 15px;
      width: 100%;
      padding: 5px 0;
    }

    .labelInput {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: 0.5s;
    }

    .inputUser:focus~.labelInput,
    .inputUser:valid~.labelInput {
      top: -18px;
      font-size: 12px;
      color: #f2c546;
    }

    input[type="date"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      margin-top: 5px;
    }

    #submit {
      background-image: linear-gradient(to right, #2165ac, #f2c546);
      border: none;
      width: 100%;
      padding: 15px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
      transition: 0.3s;
    }

    #submit:hover {
      background-image: linear-gradient(to right, #164c80, #d9aa34);
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-login a {
      color: #f2c546;
      text-decoration: none;
    }

    .senha-feedback {
      font-size: 14px;
      color: red;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .forca-senha {
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 15px;
      display: block;
      clear: both;
    }

    .forca-senha.fraca {
      color: red;
    }

    .forca-senha.media {
      color: orange;
    }

    .forca-senha.forte {
      color: limegreen;
    }

    .toggle-olho {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      padding: 0;
    }

    .toggle-olho svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      legend {
        font-size: 18px;
      }

      .inputUser,
      input[type="date"] {
        font-size: 14px;
      }

      #submit {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="logo">
      <img src="images/logo-abrc.png" alt="Logo">
    </div>
    <form id="cadastro-form">
      <fieldset>
        <legend>Cadastro</legend>

        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="labelInput">Nome completo</label>
        </div>

        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="labelInput">Email</label>
        </div>

        <div class="inputBox">
          <input type="text" name="telefone" id="telefone" class="inputUser" required placeholder="">
          <label for="telefone" class="labelInput">Telefone</label>
        </div>

        <div class="inputBox">
          <input type="password" name="senha" id="senha" class="inputUser" required>
          <label for="senha" class="labelInput">Senha</label>
          <button type="button" class="toggle-olho" onclick="toggleSenha('senha')">
            <svg viewBox="0 0 24 24">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
              <circle cx="12" cy="12" r="2.5" />
            </svg>
          </button>
        </div>

        <div id="senha-feedback" class="senha-feedback"></div>
        <span id="forca-senha" class="forca-senha"></span>

        <div class="inputBox">
          <input type="password" name="confirmar_senha" id="confirmar_senha" class="inputUser" required>
          <label for="confirmar_senha" class="labelInput">Confirmar Senha</label>
          <button type="button" class="toggle-olho" onclick="toggleSenha('confirmar_senha')">
            <svg viewBox="0 0 24 24">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
              <circle cx="12" cy="12" r="2.5" />
            </svg>
          </button>
        </div>

        <div class="inputBox dataBox">
          <label for="data_nascimento"><b>Data de nascimento</b></label><br>
          <input type="date" name="data_nascimento" id="data_nascimento" required>
        </div>

        <input type="submit" value="Cadastrar" id="submit">

        <div class="back-login">
          <p>Já tem conta? <a href="index.html">Voltar para o login</a></p>
        </div>
      </fieldset>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('cadastro-form');
    const senhaInput = document.getElementById('senha');
    const confirmarInput = document.getElementById('confirmar_senha');
    const senhaFeedback = document.getElementById('senha-feedback');
    const forcaSenha = document.getElementById('forca-senha');
    const telefoneInput = document.getElementById('telefone');

    // Máscara telefone
    telefoneInput.addEventListener('focus', () => telefoneInput.placeholder = '(__) _____-____');
    telefoneInput.addEventListener('blur', () => { if (!telefoneInput.value) telefoneInput.placeholder = ''; });
    telefoneInput.addEventListener('input', () => {
      let v = telefoneInput.value.replace(/\D/g, '');
      v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      telefoneInput.value = v;
    });

    // Envio formulário
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const senha = senhaInput.value;
      const confirmarSenha = confirmarInput.value;
      const nome = document.getElementById('nome').value;
      const telefone = telefoneInput.value;
      const data_nascimento = document.getElementById('data_nascimento').value;

      if (senha !== confirmarSenha) {
        senhaFeedback.textContent = "As senhas não coincidem.";
        return;
      }
      if (senha.length < 8 || !/[A-Z]/.test(senha) || !/[0-9]/.test(senha)) {
        senhaFeedback.textContent = "A senha deve ter no mínimo 8 caracteres, com letra maiúscula e número.";
        return;
      }
      senhaFeedback.textContent = "";

      // Cria conta no Supabase
      const { error: signUpError } = await supabase.auth.signUp({
        email,
        password: senha,
        options: { emailRedirectTo: 'https://seusite.com/confirmado' }
      });

      if (signUpError) {
        alert('Erro ao criar conta: ' + signUpError.message);
        return;
      }

      // Salva dados adicionais
      const { error: insertError } = await supabase.from('cadastro').insert([{
        email,
        nome,
        telefone,
        data_de_nascimento: data_nascimento
      }]);

      if (insertError) {
        alert('Erro ao salvar dados: ' + insertError.message);
      } else {
        alert('Cadastro realizado! Verifique seu e-mail para confirmar a conta.');
        form.reset();
      }
    });

    // Força senha
    senhaInput.addEventListener('input', () => {
      const senha = senhaInput.value;
      let forca = 0;
      if (senha.length >= 8) forca++;
      if (/[A-Z]/.test(senha)) forca++;
      if (/[0-9]/.test(senha)) forca++;
      if (/[@$!%*?&]/.test(senha)) forca++;

      if (forca <= 1) {
        forcaSenha.textContent = 'Senha fraca';
        forcaSenha.className = 'forca-senha fraca';
      } else if (forca === 2 || forca === 3) {
        forcaSenha.textContent = 'Senha média';
        forcaSenha.className = 'forca-senha media';
      } else {
        forcaSenha.textContent = 'Senha forte';
        forcaSenha.className = 'forca-senha forte';
      }
    });

    // Mostrar/ocultar senha
    window.toggleSenha = (id) => {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    };
  </script>
</body>
</html>
