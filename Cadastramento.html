<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to right, rgb(32, 94, 217), rgb(201, 4, 70));
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    fieldset {
      border: 2px solid dodgerblue;
      border-radius: 10px;
      padding: 20px;
    }

    legend {
      background-color: dodgerblue;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .inputBox {
      margin-bottom: 20px;
      position: relative;
    }

    .dataBox {
      margin-bottom: 30px;
    }

    .inputUser {
      background: none;
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      color: white;
      font-size: 15px;
      width: 100%;
      padding: 5px 0;
    }

    .labelInput {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: 0.5s;
    }

    .inputUser:focus~.labelInput,
    .inputUser:valid~.labelInput {
      top: -18px;
      font-size: 12px;
      color: dodgerblue;
    }

    input[type="date"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      margin-top: 5px;
    }

    #submit {
      background-image: linear-gradient(to right, rgb(52, 58, 255), rgb(132, 192, 251));
      border: none;
      width: 100%;
      padding: 15px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

    #submit:hover {
      background-image: linear-gradient(to right, rgb(37, 42, 174), rgb(86, 129, 172));
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-login a {
      color: dodgerblue;
      text-decoration: none;
    }

    .radio-group {
      margin: 10px 0;
    }

    .senha-feedback {
      font-size: 14px;
      color: red;
      margin-top: 5px;
      margin-bottom: 2px;
    }

    .forca-senha {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 10px;
      display: block;
    }

    .forca-senha.fraca {
      color: red;
    }

    .forca-senha.media {
      color: orange;
    }

    .forca-senha.forte {
      color: limegreen;
    }

    .toggle-olho {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      padding: 0;
    }

    .toggle-olho svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      legend {
        font-size: 18px;
      }

      .inputUser,
      input[type="date"] {
        font-size: 14px;
      }

      #submit {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="logo">
      <img src="sua-logo.png" alt="Logo">
    </div>
    <form id="cadastro-form">
      <fieldset>
        <legend>Cadastro</legend>

        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="labelInput">Nome completo</label>
        </div>

        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="labelInput">Email</label>
        </div>

        <div class="inputBox">
          <input type="text" name="telefone" id="telefone" class="inputUser" required placeholder="(__) _____-____">
          <label for="telefone" class="labelInput">Telefone</label>
        </div>

        <div class="inputBox">
          <input type="password" name="senha" id="senha" class="inputUser" required>
          <label for="senha" class="labelInput">Senha</label>
          <button type="button" class="toggle-olho" onclick="toggleSenha('senha')">
            <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
          </button>
        </div>

        <div id="senha-feedback" class="senha-feedback"></div>
        <span id="forca-senha" class="forca-senha"></span>

        <div class="inputBox">
          <input type="password" name="confirmar_senha" id="confirmar_senha" class="inputUser" required>
          <label for="confirmar_senha" class="labelInput">Confirmar Senha</label>
          <button type="button" class="toggle-olho" onclick="toggleSenha('confirmar_senha')">
            <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
          </button>
        </div>

        <div class="radio-group">
          <p>Sexo:</p>
          <input type="radio" id="feminino" name="genero" value="feminino" required>
          <label for="feminino">Feminino</label><br>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <label for="masculino">Masculino</label><br>
          <input type="radio" id="outro" name="genero" value="outro" required>
          <label for="outro">Outro</label>
        </div>

        <div class="inputBox dataBox">
          <label for="data_nascimento"><b>Data de nascimento</b></label><br>
          <input type="date" name="data_nascimento" id="data_nascimento" required>
        </div>

        <div class="inputBox">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label for="cidade" class="labelInput">Cidade</label>
        </div>

        <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="labelInput">Estado</label>
        </div>

        <div class="inputBox">
          <input type="text" name="endereco" id="endereco" class="inputUser" required>
          <label for="endereco" class="labelInput">Endereço</label>
        </div>

        <input type="submit" value="Cadastrar" id="submit">

        <div class="back-login">
          <p>Já tem conta? <a href="index.html">Voltar para o login</a></p>
        </div>
      </fieldset>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'SUA_CHAVE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('cadastro-form');
    const senhaInput = document.getElementById('senha');
    const confirmarInput = document.getElementById('confirmar_senha');
    const senhaFeedback = document.getElementById('senha-feedback');
    const forcaSenha = document.getElementById('forca-senha');
    const telefoneInput = document.getElementById('telefone');

    telefoneInput.addEventListener('input', function () {
      let v = telefoneInput.value.replace(/\D/g, '');
      v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      telefoneInput.value = v;
    });

    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      const senha = senhaInput.value;
      const confirmarSenha = confirmarInput.value;

      if (senha !== confirmarSenha) {
        senhaFeedback.textContent = "As senhas não coincidem.";
        return;
      }

      senhaFeedback.textContent = "";
      alert("Formulário enviado!");
    });

    senhaInput.addEventListener('input', () => {
      const senha = senhaInput.value;
      let forca = 0;
      if (senha.length >= 8) forca++;
      if (/[A-Z]/.test(senha)) forca++;
      if (/[0-9]/.test(senha)) forca++;
      if (/[@$!%*?&]/.test(senha)) forca++;

      if (forca <= 1) {
        forcaSenha.textContent = 'Senha fraca';
        forcaSenha.className = 'forca-senha fraca';
      } else if (forca === 2 || forca === 3) {
        forcaSenha.textContent = 'Senha média';
        forcaSenha.className = 'forca-senha media';
      } else {
        forcaSenha.textContent = 'Senha forte';
        forcaSenha.className = 'forca-senha forte';
      }
    });

    window.toggleSenha = function (id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    };
  </script>
</body>
</html>
