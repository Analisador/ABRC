<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #1b1b1b, #3d2b1f, #5a3d2e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 12px;
      width: 320px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input {
      width: calc(100% - 40px);
      padding: 10px;
      border: none;
      border-bottom: 1px solid transparent;
      background: transparent;
      color: white;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    input:valid {
      border-bottom: 1px solid white;
      outline: none;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-olho {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      position: absolute;
      right: 0;
    }

    .toggle-olho svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    #forca-senha {
      display: block;
      margin: 5px 0;
    }

    .feedback {
      font-size: 12px;
      margin-bottom: 5px;
    }

    .fraca {
      color: red;
    }

    .media {
      color: orange;
    }

    .forte {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="telefone">Telefone</label>
    <div class="input-group">
      <input type="tel" id="telefone" name="telefone" placeholder="(__) _____-____" pattern="\(\d{2}\)\s\d{5}-\d{4}" required>
    </div>

    <label for="senha">Senha</label>
    <div class="input-group">
      <input type="password" id="senha" name="senha" required>
      <button type="button" class="toggle-olho" onclick="toggleSenha('senha')">
        <svg viewBox="0 0 24 24">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
        </svg>
      </button>
    </div>
    <span id="forca-senha" class="feedback"></span>

    <label for="confirmar_senha">Confirmar Senha</label>
    <div class="input-group">
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>
      <button type="button" class="toggle-olho" onclick="toggleSenha('confirmar_senha')">
        <svg viewBox="0 0 24 24">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function toggleSenha(id) {
      const campo = document.getElementById(id);
      campo.type = campo.type === 'password' ? 'text' : 'password';
    }

    const senhaInput = document.getElementById('senha');
    const forcaSenha = document.getElementById('forca-senha');

    senhaInput.addEventListener('input', () => {
      const valor = senhaInput.value;
      let forca = '';
      if (valor.length < 4) {
        forca = '<span class="fraca">Senha fraca</span>';
      } else if (valor.length < 8) {
        forca = '<span class="media">Senha média</span>';
      } else {
        forca = '<span class="forte">Senha forte</span>';
      }
      forcaSenha.innerHTML = forca;
    });
  </script>
</body>
</html>
