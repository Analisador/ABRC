<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Corrigido</title>
  <style>
    /* Estilos originais... */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .inputBox {
      position: relative;
      margin-bottom: 15px;
    }

    .inputUser {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      font-size: 1em;
    }

    .labelInput {
      position: absolute;
      top: 10px;
      left: 0;
      pointer-events: none;
      transition: 0.2s ease all;
      color: #aaa;
    }

    .inputUser:focus ~ .labelInput,
    .inputUser:valid ~ .labelInput {
      top: -15px;
      font-size: 0.8em;
      color: #000;
    }

    .toggle-olho {
      position: absolute;
      right: 5px;
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
    }

    /* üîπ Corre√ß√£o da sobreposi√ß√£o - apenas para campos de senha */
    .inputBox:has(input[type="password"]) .toggle-olho {
      top: 30%;
      transform: translateY(0);
    }

    .inputBox:has(input[type="password"]) .inputUser {
      padding-right: 35px; /* espa√ßo para o √≠cone */
    }

    /* Mensagem de erro s√≥ para senha */
    .error-message {
      display: block;
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <form>
    <div class="inputBox">
      <input type="password" name="senha" class="inputUser" required>
      <label class="labelInput">Senha</label>
      <button type="button" class="toggle-olho">üëÅ</button>
      <span class="error-message">Senha fraca</span>
    </div>

    <div class="inputBox">
      <input type="password" name="confirmar" class="inputUser" required>
      <label class="labelInput">Confirmar Senha</label>
      <button type="button" class="toggle-olho">üëÅ</button>
    </div>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
