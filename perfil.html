<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      display: flex;
      height: 100vh;
      color: white;
    }
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
    }
    nav.sidebar h2 {margin: 0 0 30px 0; font-size: 22px; text-align: center;}
    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav.sidebar button:hover {background-color: #ff4e4e;}
    nav.sidebar button svg {stroke: white; width: 20px; height: 20px;}
    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h1 {text-align: center; margin-bottom: 20px;}
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .profile-pic {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 10px;
    }
    input[type="file"] {display: none;}
    .upload-label {
      background-color: #ffffff;
      color: black;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .upload-label:hover {background-color: #cccccc;}
    .form-group {
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {font-weight: bold;}
    input[type="time"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button.save-btn {
      background-color: #ffffff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    button.save-btn:hover {background-color: #cccccc;}
    .explanation {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>Painel</h2>
    <button onclick="goToHome()"><i data-lucide="home"></i> Início</button>
    <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <main class="container">
    <h1>Seu Perfil</h1>
    <div class="profile-section">
      <img src="https://via.placeholder.com/140" id="preview" class="profile-pic" alt="Foto de Perfil" />
      <label for="foto" class="upload-label">Escolher Foto</label>
      <input type="file" id="foto" accept="image/*" onchange="mostrarPreview(event)" />
    </div>

    <div class="explanation">
      Os horários abaixo determinam quando os testes de velocidade serão executados automaticamente.
      Escolha até três horários do seu dia para que o sistema colete os dados de forma automática.
    </div>

    <div class="form-group">
      <label for="primeiro">Horário 1:</label>
      <input type="time" id="primeiro" />

      <label for="segundo">Horário 2:</label>
      <input type="time" id="segundo" />

      <label for="terceiro">Horário 3:</label>
      <input type="time" id="terceiro" />
    </div>

    <div style="text-align: center;">
      <button class="save-btn" onclick="salvarHorarios()">Salvar Horários</button>
    </div>
  </main>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let userEmailNorm = null;

    async function carregarUsuario() {
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("Usuário não autenticado");
        location.href = "LoginProjet.html";
        return;
      }
      userEmailNorm = (user.email || '').trim().toLowerCase();

      const { data, error } = await supabaseClient
        .from('cadastro')
        .select('primeiro, segundo, terceiro, email')
        .ilike('email', userEmailNorm)
        .maybeSingle();

      if (error) {
        console.error('Erro ao carregar cadastro:', error);
        alert('Erro ao carregar seu cadastro.');
        return;
      }

      if (!data) {
        const { error: insertErr } = await supabaseClient
          .from('cadastro')
          .insert({ email: userEmailNorm })
          .select()
          .single();

        if (insertErr) {
          console.error('Erro ao criar cadastro:', insertErr);
          alert('Não consegui criar sua linha de cadastro.');
          return;
        }
      } else {
        document.getElementById('primeiro').value = data.primeiro || '';
        document.getElementById('segundo').value  = data.segundo  || '';
        document.getElementById('terceiro').value = data.terceiro || '';
      }
    }

    async function salvarHorarios() {
      const primeiro = document.getElementById('primeiro').value || null;
      const segundo  = document.getElementById('segundo').value  || null;
      const terceiro = document.getElementById('terceiro').value || null;

      const { data, error } = await supabaseClient
        .from('cadastro')
        .update({ primeiro, segundo, terceiro })
        .ilike('email', userEmailNorm)
        .select()
        .single();

      if (error) {
        console.error('Erro ao salvar horários:', error);
        alert('Erro ao salvar horários.');
        return;
      }

      document.getElementById('primeiro').value = data.primeiro || '';
      document.getElementById('segundo').value  = data.segundo  || '';
      document.getElementById('terceiro').value = data.terceiro || '';
      alert('Horários salvos!');
    }

    function mostrarPreview(event) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(event.target.files[0]);
    }

    function goToHome() { location.href = 'base.html'; }
    function verLogs() { location.href = 'logs.html'; }
    function verClassificacao() { location.href = 'classificação.html'; }
    function verPerfil() { location.href = 'perfil.html'; }
    function logout() {
      supabaseClient.auth.signOut().then(() => {
        location.href = 'index.html';
      });
    }

    window.onload = () => {
      carregarUsuario();
      lucide.createIcons();
    };
  </script>
</body>
</html>
