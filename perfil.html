<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, rgb(32, 94, 217), rgb(201, 4, 70));
      display: flex;
      height: 100vh;
      color: white;
    }
    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
      position: fixed;
      height: 100%;
    }
    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 22px;
      text-align: center;
    }
    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav.sidebar button:hover { background-color: #ff4e4e; }
    nav.sidebar button svg { stroke: white; width: 20px; height: 20px; }
    
    main.container {
      margin-left: 240px; /* Adjusted to make room for the sidebar */
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .profile-pic {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 10px;
    }
    input[type="file"] { display: none; }
    .upload-label {
      background-color: #ffffff;
      color: black;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .upload-label:hover { background-color: #cccccc; }
    
    .form-group {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    label {
      font-weight: bold;
      text-align: center;
    }
    input[type="time"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 80%;
    }
    button.save-btn {
      background-color: #ffffff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 80%;
      margin-top: 20px;
    }
    button.save-btn:hover { background-color: #cccccc; }
    
    .explanation {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
        position: static;
        height: auto;
      }
      nav.sidebar h2 {
        font-size: 18px;
      }
      main.container {
        margin-left: 0;
        margin: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      .form-group {
        width: 100%;
      }
      .explanation {
        font-size: 14px;
      }
      button.save-btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .form-group {
        width: 90%;
      }
      button.save-btn {
        font-size: 14px;
        padding: 10px;
      }
      .upload-label {
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>Painel</h2>
    <button onclick="goToHome()"><i data-lucide="home"></i> Início</button>
    <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <main class="container">
    <h1>Seu Perfil</h1>
    <div class="profile-section">
      <img src="https://via.placeholder.com/140" id="preview" class="profile-pic" alt="Foto de Perfil" />
      <label for="foto" class="upload-label">Escolher Foto</label>
      <input type="file" id="foto" accept="image/*" onchange="mostrarPreview(event)" />
    </div>

    <div class="explanation">
      Os horários abaixo determinam quando os testes de velocidade serão executados automaticamente.
      Escolha até três horários do seu dia para que o sistema colete os dados de forma automática.
    </div>

    <div class="form-group">
      <label for="primeiro">Horário 1:</label>
      <input type="time" id="primeiro" />

      <label for="segundo">Horário 2:</label>
      <input type="time" id="segundo" />

      <label for="terceiro">Horário 3:</label>
      <input type="time" id="terceiro" />
    </div>

    <div style="text-align: center;">
      <button class="save-btn" onclick="salvarHorarios()">Salvar Horários</button>
    </div>
  </main>

  <script>
    // JavaScript do seu código
  </script>
</body>
</html>
