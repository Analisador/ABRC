<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Seu estilo CSS aqui... (sem alterações) */
  </style>
</head>

<body>
  <!-- Menu lateral -->
  <nav class="sidebar">
    <h2>A.B.R.C</h2>
    <button onclick="goToHome()"><i data-lucide="home"></i> Speed Test</button>
    <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
    <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Classificação</button>
    <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
    <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="page-header">
      <h1>Seu Perfil</h1>
    </div>

    <div class="profile-section">
      <img id="preview" class="profile-pic" alt="Foto de Perfil" />
      <label for="foto" class="upload-label">Escolher Foto</label>
      <input type="file" id="foto" accept="image/*" />
    </div>

    <div class="explanation">
      Os horários abaixo determinam quando os testes de velocidade serão executados automaticamente.
      Escolha até três horários do seu dia para que o sistema colete os dados de forma automática.
    </div>

    <div class="form-group">
      <label for="primeiro">Horário 1:</label>
      <input type="time" id="primeiro" />
      <label for="segundo">Horário 2:</label>
      <input type="time" id="segundo" />
      <label for="terceiro">Horário 3:</label>
      <input type="time" id="terceiro" />
    </div>

    <div style="text-align: center;">
      <button class="save-btn" onclick="salvarHorarios()">Salvar Horários</button>
    </div>
  </main>

  <script>
    // Supabase client configuration
    const { createClient } = supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Navegação entre as páginas
    function goToHome() {
      window.location.href = 'base.html';
    }
    
    function verLogs() {
      window.location.href = 'logs.html';
    }
    
    function verClassificacao() {
      window.location.href = 'classificação.html';
    }
    
    function verPerfil() {
      window.location.href = 'perfil.html';
    }

    function logout() {
      supabaseClient.auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    // Função para carregar o usuário
    async function carregarUsuario() {
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("Usuário não autenticado");
        window.location.href = "LoginProjet.html";
        return;
      }
      currentUser = user;
      userEmail = user.email;

      // Carregar horários do localStorage
      const horario1 = localStorage.getItem('horario1');
      const horario2 = localStorage.getItem('horario2');
      const horario3 = localStorage.getItem('horario3');

      document.getElementById('primeiro').value = horario1 || '';
      document.getElementById('segundo').value = horario2 || '';
      document.getElementById('terceiro').value = horario3 || '';

      const { data: rows, error } = await supabaseClient
        .from('cadastro')
        .select('id, primeiro, segundo, terceiro, avatar_url')
        .eq('email', userEmail)
        .order('id', { ascending: false })
        .limit(1);

      const preview = document.getElementById('preview');
      preview.src = DEFAULT_AVATAR;

      if (error) {
        console.error('Erro ao carregar cadastro:', error);
        return;
      }

      if (rows && rows.length > 0) {
        const row = rows[0];
        linhaId = row.id;
        document.getElementById('primeiro').value = toHHMM(row.primeiro);
        document.getElementById('segundo').value  = toHHMM(row.segundo);
        document.getElementById('terceiro').value = toHHMM(row.terceiro);

        if (row.avatar_url) preview.src = row.avatar_url;
      }
    }

    async function salvarHorarios() {
      const primeiro = padHHMMSS(document.getElementById('primeiro').value || null);
      const segundo  = padHHMMSS(document.getElementById('segundo').value  || null);
      const terceiro = padHHMMSS(document.getElementById('terceiro').value || null);

      // Salvar horários no localStorage
      localStorage.setItem('horario1', primeiro);
      localStorage.setItem('horario2', segundo);
      localStorage.setItem('horario3', terceiro);

      if (linhaId) {
        const { error } = await supabaseClient
          .from('cadastro')
          .update({ primeiro, segundo, terceiro })
          .eq('id', linhaId);

        if (error) {
          console.error("Erro ao salvar horários:", error);
          alert('Erro ao salvar horários: ' + error.message);
          return;
        }
        alert('Horários salvos com sucesso!');
        return;
      }

      if (!userEmail) {
        alert('Usuário não autenticado.');
        return;
      }
      const { data, error: updErr } = await supabaseClient
        .from('cadastro')
        .update({ primeiro, segundo, terceiro })
        .eq('email', userEmail)
        .select('id');

      if (updErr) {
        console.error('Erro ao salvar horários:', updErr);
        alert('Erro ao salvar horários: ' + updErr.message);
        return;
      }
      if (!data || data.length === 0) {
        alert('Seu cadastro ainda não existe. Conclua o cadastro primeiro.');
        return;
      }
      alert('Horários salvos com sucesso!');
    }

    window.onload = () => {
      carregarUsuario();
      lucide.createIcons();
    };
  </script>
</body>
</html>
