<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Estilos do perfil (igual ao anterior) */
  </style>
</head>
<body>
  <!-- Botão de menu (mobile) -->
  <button id="mobileMenuBtn" aria-label="Abrir menu"><i data-lucide="menu"></i></button>
  <!-- Backdrop (clica e fecha) -->
  <div id="backdrop"></div>

  <nav class="sidebar">
    <h2>Painel</h2>
    <button onclick="goToHome()">Início</button>
    <button onclick="verLogs()">Logs</button>
    <button onclick="verClassificacao()">Classificação</button>
    <button onclick="verPerfil()">Perfil</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main class="container">
    <div class="page-header">
      <h1>Seu Perfil</h1>
    </div>

    <div class="profile-section">
      <img id="preview" class="profile-pic" alt="Foto de Perfil" />
      <label for="foto" class="upload-label">Escolher Foto</label>
      <input type="file" id="foto" accept="image/*" />
    </div>

    <div class="explanation">
      Os horários abaixo determinam quando os testes de velocidade serão executados automaticamente.
      Escolha até três horários do seu dia para que o sistema colete os dados de forma automática.
    </div>

    <div class="form-group">
      <label for="primeiro">Horário 1:</label>
      <input type="time" id="primeiro" />
      <label for="segundo">Horário 2:</label>
      <input type="time" id="segundo" />
      <label for="terceiro">Horário 3:</label>
      <input type="time" id="terceiro" />
    </div>

    <div style="text-align: center;">
      <button class="save-btn" onclick="salvarHorarios()">Salvar Horários</button>
    </div>
  </main>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NjM3MTMsImV4cCI6MjA2MjUzOTcxM30.T-wYUDATWI9Iw-UXNDyjI7aCN5EF3306inlhlIDFGbs';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let userEmail = null;
    let linhaId = null;
    let currentAvatarUrl = null; // Foto salva

    // Helpers TIME
    function padHHMMSS(v) { if (!v) return null; return /^\d{2}:\d{2}$/.test(v) ? v + ':00' : v; }
    function toHHMM(v) { return (typeof v === 'string' && /^\d{2}:\d{2}:\d{2}$/.test(v)) ? v.slice(0, 5) : (v || ''); }

    // Carregar dados do usuário e preencher
    async function carregarUsuario() {
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("Usuário não autenticado");
        window.location.href = "LoginProjet.html";
        return;
      }
      userEmail = user.email;

      // Tenta pegar foto do localStorage
      const storedAvatar = localStorage.getItem("avatar_url");
      if (storedAvatar) {
        currentAvatarUrl = storedAvatar;
        document.getElementById('preview').src = storedAvatar;
      } else {
        document.getElementById('preview').src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><rect width="100%" height="100%" fill="#273142"/><circle cx="70" cy="55" r="28" fill="#ffffff"/><rect x="25" y="95" width="90" height="30" rx="15" fill="#ffffff"/></svg>';
      }

      // Carregar horários do localStorage
      const horarios = JSON.parse(localStorage.getItem('horarios') || '{}');
      if (horarios.primeiro) document.getElementById('primeiro').value = horarios.primeiro;
      if (horarios.segundo) document.getElementById('segundo').value = horarios.segundo;
      if (horarios.terceiro) document.getElementById('terceiro').value = horarios.terceiro;
    }

    // Função para salvar horários
    async function salvarHorarios() {
      const primeiro = padHHMMSS(document.getElementById('primeiro').value || null);
      const segundo = padHHMMSS(document.getElementById('segundo').value || null);
      const terceiro = padHHMMSS(document.getElementById('terceiro').value || null);

      // Salva no localStorage para persistir mesmo se trocar de página
      const horarios = { primeiro, segundo, terceiro };
      localStorage.setItem('horarios', JSON.stringify(horarios)); // Salva no localStorage

      // Atualiza o Supabase com os novos horários
      if (linhaId) {
        const { error } = await supabaseClient
          .from('cadastro')
          .update({ primeiro, segundo, terceiro })
          .eq('id', linhaId);

        if (error) {
          console.error("Erro ao salvar horários:", error);
          alert('Erro ao salvar horários: ' + error.message);
          return;
        }
        alert('Horários salvos no Supabase e localmente!');
      } else {
        alert('Erro ao salvar horários no Supabase');
      }
    }

    // Função para salvar a foto no localStorage
    document.getElementById('foto').addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      // Preview imediato no cliente
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);

      // Salva foto no localStorage
      const reader = new FileReader();
      reader.onloadend = function () {
        const avatarUrl = reader.result;
        localStorage.setItem("avatar_url", avatarUrl); // Armazena no localStorage
      };
      reader.readAsDataURL(file); // Converte para base64

      // Não faz upload no Supabase (como foi solicitado)
    });

    window.onload = carregarUsuario;
  </script>
</body>
</html>
