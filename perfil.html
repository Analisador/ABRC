<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #f093fb, #f5576c);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #f5576c, #f093fb);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    /* Modal de confirmação */
    .modal-overlay {
      display: none; /* começa invisível */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
    }

    .modal h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .modal button {
      margin: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-confirm {
      background: #f5576c;
      color: white;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
    }

    .btn-confirm:hover {
      background: #d94454;
    }

    .btn-cancel:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>
    <p><strong>Nome:</strong> João Silva</p>
    <p><strong>Email:</strong> joao@email.com</p>
    <button class="logout-btn" onclick="confirmLogout()">Logout</button>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal">
      <h2>Deseja realmente sair?</h2>
      <button class="btn-confirm" onclick="logout()">Sim</button>
      <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script>
    function confirmLogout() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      window.location.href = "login.html"; // redireciona para a página de login
    }
  </script>
</body>
</html>
