<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
        }

        /* Container principal */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Cartões */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.3rem;
            color: #444;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Gráfico */
        .grafico {
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, #4e73df, #224abe);
            border-radius: 8px;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="logo.png" alt="Logo da Empresa">
        <h1>Painel de Controle</h1>
    </header>

    <!-- Conteúdo -->
    <main>
        <div class="card">
            <h2>Vendas</h2>
            <div class="grafico"></div>
        </div>
        <div class="card">
            <h2>Usuários</h2>
            <div class="grafico"></div>
        </div>
        <div class="card">
            <h2>Desempenho</h2>
            <div class="grafico"></div>
        </div>
    </main>

</body>
</html>
