<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
      display: flex;
      height: 100vh;
      color: white;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    nav.sidebar {
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      gap: 25px;
      transition: transform 0.3s ease;
    }

    nav.sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 22px;
      text-align: center;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav.sidebar button:hover {
      background-color: rgba(242, 197, 70, 0.4);
    }

    nav.sidebar button svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    .sidebar-logo {
      width: 120px;
      margin-top: auto;
      display: block;
      margin-bottom: 20px;
      align-self: center;
    }

    main.container {
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px;
      padding: 40px;
      border-radius: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
      margin-left: 220px; /* Ajustando a largura da sidebar */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      background-color: #ffffff;
      color: black;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background .3s;
    }

    .upload-label:hover {
      background-color: #cccccc;
    }

    .form-group {
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: bold;
    }

    input[type="time"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .save-btn {
      background-color: #ffffff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s;
      margin-top: 20px;
    }

    .save-btn:hover {
      background-color: #cccccc;
    }

    .explanation {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      main.container {
        margin-left: 0;
        margin-top: 20px;
        padding: 20px;
      }

      .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        cursor: pointer;
      }

      .profile-section {
        margin-bottom: 20px;
      }

      .sidebar-logo {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Botão hamburguer (visível apenas em telas menores) -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav class="sidebar" id="sidebar">
    <div>
      <h2>A.B.R.C</h2>
      <button onclick="goToHome()"><i data-lucide="gauge"></i> Speed Test</button>
      <button onclick="verLogs()"><i data-lucide="file-text"></i> Logs</button>
      <button onclick="verClassificacao()"><i data-lucide="bar-chart-2"></i> Tráfego</button>
      <button onclick="verPerfil()"><i data-lucide="user"></i> Perfil</button>
      <button onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
    <img src="images/logo-abrc.png" alt="Logo" class="sidebar-logo">
  </nav>

  <main class="container">
    <h1>Seu Perfil</h1>
    <div class="profile-section">
      <img src="https://via.placeholder.com/140" id="preview" class="profile-pic" alt="Foto de Perfil" />
      <label for="foto" class="upload-label">Escolher Foto</label>
      <input type="file" id="foto" accept="image/*" onchange="mostrarPreview(event)" />
    </div>

    <div class="explanation">
      Os horários abaixo determinam quando os testes de velocidade serão executados automaticamente.
      Escolha até três horários do seu dia para que o sistema colete os dados de forma automática.
    </div>

    <div class="form-group">
      <label for="primeiro">Horário 1:</label>
      <input type="time" id="primeiro" />
      <label for="segundo">Horário 2:</label>
      <input type="time" id="segundo" />
      <label for="terceiro">Horário 3:</label>
      <input type="time" id="terceiro" />
    </div>

    <div style="text-align:center;">
      <button class="save-btn" onclick="salvarHorarios()">Salvar Horários</button>
    </div>
  </main>

  <script>
    // Funções de carregamento de usuário e salvar horários

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>

</html>
