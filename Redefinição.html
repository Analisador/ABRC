<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Senha</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientAnimation 12s ease infinite;
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, #c2142b, #2165ac, #f2c546, #c2142b);
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .reset-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 15px;
      color: white;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo { width: 140px; margin: 0 auto 18px; display: block; }
    h1 { margin-bottom: 22px; font-size: 1.8rem; }
    .inputBox { margin-bottom: 18px; position: relative; }
    input[type="password"], input[type="text"] {
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      border-radius: 8px;
      background: none;
      color: white;
      border-bottom: 1px solid white;
      font-family: monospace;
      min-height: 48px;
      transition: border-color 0.3s;
    }
    input[type="password"]:focus, input[type="text"]:focus {
      border-color: #f2c546;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.8); }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #f2c546;
    }
    button {
      background-image: linear-gradient(to right, #2165ac, #f2c546);
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-image: linear-gradient(to right, #164c80, #d9aa34); }
    .back-link { margin-top: 18px; font-size: 14px; }
    .back-link a { color: #f2c546; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>Nova Senha</h1>
    
    <div class="inputBox">
      <input type="password" id="new-password" placeholder="Digite a nova senha" required />
      <span class="toggle-password" data-target="new-password">üëÅ</span>
    </div>

    <div class="inputBox">
      <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required />
      <span class="toggle-password" data-target="confirm-password">üëÅ</span>
    </div>

    <button id="set-password">Atualizar senha</button>
    <div class="back-link">
      <p><a href="index.html">Voltar para o login</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Mostrar/ocultar senha
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const target = document.getElementById(icon.dataset.target);
        target.type = target.type === 'password' ? 'text' : 'password';
      });
    });

    async function init() {
      const hashParams = new URLSearchParams(window.location.hash.replace('#', '?'));
      const queryParams = new URLSearchParams(window.location.search);

      const access_token = hashParams.get('access_token') || queryParams.get('access_token');
      const refresh_token = hashParams.get('refresh_token') || queryParams.get('refresh_token');
      const type = hashParams.get('type') || queryParams.get('type');

      if (type === 'recovery' && access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (error) {
          alert('Erro ao validar sess√£o: ' + error.message);
          return;
        }
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    init();

    document.getElementById('set-password').addEventListener('click', async () => {
      const btn = document.getElementById('set-password');
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!newPassword || newPassword.length < 6) {
        alert('A nova senha deve ter pelo menos 6 caracteres.');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('As senhas n√£o coincidem.');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Atualizando...';

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      btn.disabled = false;
      btn.textContent = 'Atualizar senha';

      if (error) {
        alert('Erro ao atualizar senha: ' + error.message);
        return;
      }

      alert('Senha atualizada com sucesso! Fa√ßa login novamente.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
